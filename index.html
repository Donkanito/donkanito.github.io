<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sensor Óptico</title>
    <link href="index.css" rel="stylesheet " />
    <script src="file.js" type="text/javascript" defer></script>
  </head>

  <body>
    <header>
      <img src="1- LOGO_azul.png" style="width: 500px; height: 188px" />
    </header>
    <div style="height: 80px"></div>
    <main>
      <h1>Sensor Óptico</h1>
      <form id="notepad" autocomplete="off">
        <input
          id="textbox"
          spellcheck="false"
          placeholder="Ingrese el texto"
          type="text"
          name="text"
        />
      </form>
      <div id="resultado"></div>
      <div>
        <button id="create">Create file</button>
      </div>
      <a download="info.txt" id="downloadlink" style="display: none"
        >Download</a
      >
    </main>
  </body>
</html>
